<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>填寫訂單資料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/FillOrderList.css"" />
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <form class="outer" action="" method="">
            <div class="">訂購人資料</div>
            <div class="input-area">
                <div class="input-text">
                    性別:
                    <input type="radio" name="gender" value="male"> 男
                    <input type="radio" name="gender" value="female"> 女
                </div>
            </div>
            <div class="input-area">
                <div class="input-text">
                    姓名：
                    <input type="text" name = "name">
                </div>
                <div class="input-text">
                    Email：
                    <input type="text" name = "email">
                </div>
            </div>
            <div class="input-area">
                <div class="input-text">
                    電話：
                    <input type="text" name = "telphone">
                </div>
                <div class="input-text">
                    手機：
                    <input type="text" name = "selphone">
                </div>
            </div>
            <div class="input-area">
                <div class="input-text">
                    郵遞區號：
                    <input type="text" name = "number">
                </div>
                    <div class="input-text">
                        地址：
                        <input type="text" name = "address">
                    </div>
            </div>
            <hr>
            <div class="input-area">
                收件人資料
                <input type="radio" name="" value="">同收件人資料
            </div>
            <div class="input-area">
                <div class="input-text">
                    性別:
                    <input type="radio" name="gender" value="male"> 男
                    <input type="radio" name="gender" value="female"> 女
                </div>
            </div>
            <div class="input-area">
                <div class="input-text">
                    姓名：
                    <input type="text" name = "name">
                </div>
                <div class="input-text">
                    Email：
                    <input type="text" name = "email">
                </div>
            </div>
            <div class="input-area">
                <div class="input-text">
                    電話：
                    <input type="text" name = "telphone">
                </div>
                <div class="input-text">
                    手機：
                    <input type="text" name = "selphone">
                </div>
            </div>
            <div class="input-area">
                <div class="input-text">
                    郵遞區號：
                    <input type="text" name = "number">
                </div>
                    <div class="input-text">
                        地址：
                        <input type="text" name = "address">
                    </div>
            </div>
            <div class="next">
                <button class="button" onclick="">繼續購物</button>
                <button class="button" onclick="">下一步</button>
            </div>
        </form>
    </div>
</body>
</html>
