<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>確認購物清單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/ConfirmShoppingList.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <h1>商品清單</h1>
        <div class="list">
            <h1>顯示商品的區塊</h1>
        </div>

        <div class="total">
            <h1>商品金額</h1>
        </div>
        <div class="total">
            <h1>運費小計</h1>
        </div>
        <div class="total">
            <h1>優惠折抵</h1>
        </div>
        <hr>
        <div class="total">
            <h1>總計</h1>
        </div>

        <div class="next">
            <button class="button" onclick="">繼續購物</button>
            <button class="button" onclick="">下一步</button>
        </div>
    </div>
</body>
</html>
